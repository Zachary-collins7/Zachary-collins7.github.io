). The information is also used to hit the game's API to give the user in-game items.\nDetailed logs are kept for each user to help with debugging and to provide insight into how the bot is being used. Logs are queried, sorted, and displayed in a dashboard for easy viewing.\nA Terms of Service and Privacy Policy are also provided to all users to comply with Discord's terms of service.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"11:Tfbb,"])</script><script>self.__next_f.push([1,"\u003ch2 id=\"introduction\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#introduction\"\u003e\u003ca href=\"#introduction\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003eIntroduction\u003c/h2\u003e\n\u003cp\u003eHey there! Welcome to Portfolio V1. It's my little corner of the web, where I've used some cool technologies like ReactJS,\nTypeScript, SCSS, and npm to put together this portfolio. With performance and technology in mind, I've built this site\nto be fast, responsive, and easy to use. I hope you enjoy it!\u003c/p\u003e\n\u003ch2 id=\"main-technologies-used\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#main-technologies-used\"\u003e\u003ca href=\"#main-technologies-used\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003eMain Technologies Used\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eNextJS\u003c/li\u003e\n\u003cli\u003eReactJS\u003c/li\u003e\n\u003cli\u003eTypeScript\u003c/li\u003e\n\u003cli\u003eSCSS\u003c/li\u003e\n\u003cli\u003eSEO\u003c/li\u003e\n\u003cli\u003eColor themes\n-- Project Highlights\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"project-highlights\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#project-highlights\"\u003e\u003ca href=\"#project-highlights\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003eProject Highlights\u003c/h2\u003e\n\u003ch4 id=\"building-blocks\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#building-blocks\"\u003e\u003ca href=\"#building-blocks\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003eBuilding Blocks\u003c/h4\u003e\n\u003cp\u003ePortfolio V1 is built upon a robust foundation of NextJS (SSG), ReactJS, TypeScript, and SCSS. This combination ensures top-notch performance,\nmaintainability, and a delightful user experience.\u003c/p\u003e\n\u003ch4 id=\"style-with-scss\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#style-with-scss\"\u003e\u003ca href=\"#style-with-scss\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003eStyle with SCSS\u003c/h4\u003e\n\u003cp\u003eThe project leverages SCSS modules, keeping CSS class-name collisions at bay. This approach enhances code organization\nand simplifies styling, allowing for a more streamlined development process.\u003c/p\u003e\n\u003ch4 id=\"type-safe-development\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#type-safe-development\"\u003e\u003ca href=\"#type-safe-development\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003eType-Safe Development\u003c/h4\u003e\n\u003cp\u003eTypeScript is integrated into Portfolio V1 for live type-checking, resulting in code that is not only error-resistant\nbut also more reliable and self-documenting.\u003c/p\u003e\n\u003ch4 id=\"seo-optimization\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#seo-optimization\"\u003e\u003ca href=\"#seo-optimization\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003eSEO Optimization\u003c/h4\u003e\n\u003cp\u003ePortfolio V1 is equipped with a comprehensive SEO setup, including a sitemap and robots.txt. This ensures that your portfolio\nwill rank well in search engine results and reach a wider audience.\u003c/p\u003e\n\u003ch4 id=\"color-themes\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#color-themes\"\u003e\u003ca href=\"#color-themes\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003eColor Themes\u003c/h4\u003e\n\u003cp\u003eWith customizable color themes, this portfolio allows for personalization and branding to match your unique style.\u003c/p\u003e\n\u003ch4 id=\"deployment\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#deployment\"\u003e\u003ca href=\"#deployment\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003eDeployment\u003c/h4\u003e\n\u003cp\u003ePortfolio V1 was deployed using NextJS's static site generation to GitHub Pages. It utilizes a work-tree deployment branch\nalongside the main branch for seamless updates and maintenance.\u003c/p\u003e\n\u003ch4 id=\"google-analytics-integration\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#google-analytics-integration\"\u003e\u003ca href=\"#google-analytics-integration\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003eGoogle Analytics Integration\u003c/h4\u003e\n\u003cp\u003eGreat for gaining insights into the page's most popular content.\u003c/p\u003e\n\u003ch4 id=\"custom-404-page\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#custom-404-page\"\u003e\u003ca href=\"#custom-404-page\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003eCustom 404 Page\u003c/h4\u003e\n\u003cp\u003eThe portfolio features a custom 404 page, ensuring that visitors receive a user-friendly experience even when encountering\nbroken links (hopefully not) or non-existent content.\u003c/p\u003e\n\u003ch4 id=\"lighthouse-scores\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#lighthouse-scores\"\u003e\u003ca href=\"#lighthouse-scores\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003eLighthouse Scores\u003c/h4\u003e\n\u003cp\u003e\u003cimg src=\"/assets/images/lighthouseScores.png\" alt=\"Lighthouse scores are good! - check them using google chrome\"\u003e\u003c/p\u003e"])</script><script>self.__next_f.push([1,"12:Tf32,"])</script><script>self.__next_f.push([1,"\u003ch2 id=\"features\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#features\"\u003e\u003ca href=\"#features\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003eFeatures\u003c/h2\u003e\n\u003cp\u003eThe MERN Stack Boilerplate comes packed with a variety of features to accelerate your development process and provide\na solid foundation for your project. Here's a quick overview of what you can expect:\u003c/p\u003e\n\u003ch4 id=\"1-typescript\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#1-typescript\"\u003e\u003ca href=\"#1-typescript\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003e1. TypeScript\u003c/h4\u003e\n\u003cp\u003eTypeScript is a statically typed superset of JavaScript that enhances code quality and maintainability. With the\nboilerplate, you get a TypeScript setup right out of the box, ensuring type safety and improved developer experience.\u003c/p\u003e\n\u003ch4 id=\"2-react\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#2-react\"\u003e\u003ca href=\"#2-react\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003e2. React\u003c/h4\u003e\n\u003cp\u003eReact is a popular JavaScript library for building user interfaces. This boilerplate includes a pre-configured React\nsetup, allowing you to create dynamic and responsive frontends with ease.\u003c/p\u003e\n\u003ch4 id=\"3-nodejs--expressjs\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#3-nodejs--expressjs\"\u003e\u003ca href=\"#3-nodejs--expressjs\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003e3. Node.js \u0026#x26; Express.js\u003c/h4\u003e\n\u003cp\u003eNode.js and Express.js provide the backend foundation for your MERN application. Express.js is a minimal and flexible\nNode.js web application framework, making it ideal for building APIs and handling server-side logic.\u003c/p\u003e\n\u003ch4 id=\"4-mongodb\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#4-mongodb\"\u003e\u003ca href=\"#4-mongodb\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003e4. MongoDB\u003c/h4\u003e\n\u003cp\u003eMongoDB is a NoSQL database that stores data in flexible, JSON-like documents. It's a perfect choice for MERN\napplications as it allows for easy integration with Node.js and Express.js.\u003c/p\u003e\n\u003ch4 id=\"5-easy-setup-and-configuration\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#5-easy-setup-and-configuration\"\u003e\u003ca href=\"#5-easy-setup-and-configuration\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003e5. Easy Setup and Configuration\u003c/h4\u003e\n\u003cp\u003eThe boilerplate is designed for simplicity. With just a few commands, you can have your development environment\nup and running, ready to start coding.\u003c/p\u003e\n\u003ch2 id=\"installation\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#installation\"\u003e\u003ca href=\"#installation\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003eInstallation\u003c/h2\u003e\n\u003cp\u003eGetting started with the MERN Stack Boilerplate is a breeze. Follow these simple steps to set up your development\nenvironment:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eClone the repository\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003egit \u003cspan class=\"hljs-built_in\"\u003eclone\u003c/span\u003e https://github.com/Zachary-collins7/example-mern-tsx\n\u003c/code\u003e\u003c/pre\u003e\nThat's it! You now have the boilerplate code on your local machine.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2 id=\"usage\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#usage\"\u003e\u003ca href=\"#usage\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003eUsage\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003eNavigate to the project directory:\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003ecd\u003c/span\u003e example-mern-tsx\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003eInstall the dependencies:\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003enpm install\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003eStart the development server:\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003enpm run dev\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eAnd there you go! Your MERN stack application is up and running. You can start building your\nfrontend in the client directory and your backend in the server directory.\u003c/p\u003e\n\u003ch2 id=\"conclusion\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#conclusion\"\u003e\u003ca href=\"#conclusion\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003eConclusion\u003c/h2\u003e\n\u003cp\u003eThe MERN Stack Boilerplate is a powerful tool to kickstart your MERN stack projects.\nWith TypeScript, React, Node.js, Express.js, and MongoDB pre-configured and ready to go, you can focus on\nbuilding your application's unique features instead of worrying about setting up the basics.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"e:[\"$\",\"div\",null,{\"className\":\"page_wrapper__46YqI\",\"children\":[[\"$\",\"div\",null,{\"className\":\"page_header__3m85O\",\"children\":[[\"$\",\"h1\",null,{\"children\":\"My Projects\"}],[\"$\",\"h4\",null,{\"children\":\"I'm working on writing about my most recent projects\"}]]}],[\"$\",\"$Lf\",null,{\"projects\":[{\"title\":\"Zerkbot\",\"date\":\"2023-02-01\",\"description\":\"Discord bot for the Idle Berserker game's community.\",\"url\":\"https://zerkbot.com\",\"authors\":[\"Zachary Collins\"],\"tags\":[\"Python\",\"GPT-3\",\"Selenium\",\"Discord\",\"Mysql\"],\"image\":\"$undefined\",\"imageAlt\":\"$undefined\",\"githubURL\":\"$undefined\",\"featured\":false,\"id\":\"zerkbot\",\"html\":\"$10\"},{\"title\":\"Portfolio V1\",\"date\":\"2022-03-01\",\"description\":\"Portfolio project built with reactjs, typescript, scss, and npm.\",\"image\":\"/assets/images/portfolioV1.webp\",\"imageAlt\":\"screenshot of portfolio v1\",\"githubURL\":\"https://github.com/Za
