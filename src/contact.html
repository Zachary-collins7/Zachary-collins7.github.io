    <div class="z-section d-flex flex-column justify-content-center" name="form" data-section-name="form">
      <div class="container my-auto">

        <div class="row">
          <div class="col-12 col-sm-8 mx-auto mb-4">
            <h1 class="text-center display-1 fw-bold text-capitalize w-100">
              Contact <span class="primaryText">Zachary</span>
            </h1>
            <h4 class="text-center mb-0 opacity-50">Lets create something</h4>
          </div>
        </div>
        
        <div class="row">
          <div class="col-12 col-sm-8 mx-auto">
            <form id="email_form" onsubmit="check_form(event)" enctype="text/plain">
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="name" class="mt-3">
                    <h5>Name</h5>
                  </label>
                  <input type="text" class="form-control" id="name" placeholder="Full name" required>
                </div>
                <div class="col-md-6 form-group">
                  <label for="email" class="mt-3">
                    <h5>Email</h5>
                  </label>
                  <input type="email" class="form-control" id="email" placeholder="example@example.com" required>
                </div>
              </div>
        
              <div class="form-group">
                <label for="subject" class="mt-3">
                  <h5>Subject</h5>
                </label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Lets connect">
              </div>
        
              <div class="form-group">
                <label for="body" class="mt-3">
                  <h5>Body</h5>
                </label>
                <textarea class="form-control" id="body" name="body" rows="5" required>Hello Zachary, </textarea>
              </div>
        
              <button type="submit" name="submit" class="btn btn-primary mt-4" value="Submit">Send it!</button>
            </form>
            <script>
              function check_form(e) {
                const form = document.getElementById("email_form");
                const inputs = form.elements;

                const name = inputs["name"].value;
                const sender = inputs["email"].value;
                const subject = inputs["subject"].value || "Lets connect";
                const body = inputs["body"].value.replace('\n', '%0D%0A');
                const email = "zachary_collins^icloud.com".replace('^', '@');
                const composed = `${body}%0D%0A%0D%0AFrom ${name},%0D%0A${sender}`;

                var wnd = window.open(`mailto:${email}?subject=${subject}&body=${composed}`);
                wnd.close();
              }
            </script>
          </div>
        </div>
